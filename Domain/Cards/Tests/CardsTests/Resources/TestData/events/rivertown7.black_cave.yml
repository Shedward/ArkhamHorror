id: rivertown7.black_cave
regionId: black_cave
text:
  'Чернота вокруг наблюдает и слушает. Проведите проверку \testSkill{will},
  чтобы собраться с духом и вглядеться во тьму, или потратьте 1 трофей, чтобы
  умилостивить её. При успехе или трате трофея тьма проникает в ваш разум:
  получите 1 заклинание. При провале вы бежите от безжалостной темноты
  навстречу свету.'
action:
  '(if 
    (chooseOne
      "Вглядеться: \testSkill{will}"
        (testSkill will)
      "Умилостивить: -1 трофей"
        (spendRemnant 1)
    )
    (drawSpell)
    (doNothing)
  )'