text:
    'Вы сидите в тишине почти пустой церкви. Несмотря на осыпающиеся стены
    и потрескавшиеся скамьи, это место кажется вам надежным. Можете потратить
    $1, чтобы пожертвовать деньги на ремонт. В этом случае ощущение того,
    что вам есть куда вернуться дает вам надежду: вы или ваш союзник восстанавливают
    3 рассудка.'
action:
  (if (spendMoney 1)
    (restoreHorror 3 (target you ally))
    (doNothing)
  )