id: easttown2.police_station
regionId: police_station
text:
  'Помощник шерифа Дигнби утверждает, что вы что-то оставили, когда
  в прошлный раз были здесь, хотя вы этого не помните. Но Дингби
  настаивает, так что вы роетесь в найденных вещах. Получите
  одну \keyword{простую} вещь ценой $3 или меньше.'
action:
  (drawItem common (lessOrEqualThan 4))
