id: rivertown5.graveyard
regionId: graveyard
text:
  'Волосы у вас на затылке встают дыбом (\testSkill{will}).
  При успехе одинокое приведение показывает вам клад с 
  потускневшими серебряными монетами и просит у вас верно
  ими распорядитьс: получите $3. При провале леденящее 
  ощущение чужого взгляда преследует вас, как бы быстро
  вы не бежали: получите 2 ужаса.'
action:
  (if (testSkill will)
    (getMoney 3)
    (takeHorror 2)
  )