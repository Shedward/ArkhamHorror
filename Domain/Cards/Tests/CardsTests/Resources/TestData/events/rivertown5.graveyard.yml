text:
  'Грозовые облака расходятся, и на вас падают золотые лучи солнца.
  Вдыхая запах дождя и ощущая солнечное тепло, вы чувствуете себя
  неуязвимым. Станьте \cardName{благословленным}. 
  "Внезапная распродажа! Все за полцены!" - выкрикивает Деви Шоффнер.
  Можете купить 1 \keyword{простую} вещь с витрины за полцены.'
