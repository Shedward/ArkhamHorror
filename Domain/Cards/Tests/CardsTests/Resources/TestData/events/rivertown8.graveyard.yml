id: rivertown8.graveyard
regionId: graveyard
text:
  'Вы замечаете на воротах кладбища объявление о том, что смотритель
  Леонард Коберн ищет могильщика. Можете откликнуться на предложение.
  В этом случаее станьте \cardName{могильщиком}. Если вы не стали этого
  делать, вы наслаждаетесь неспешной прогулкой по кладбищу: вы или ваш
  союзник восстанавливаете 1 рассудок.'
action:
  '(if (ask "Стать могильщиком?")
    (drawSpecial "gravedigger")
    (restoreHorror 1 (target you ally))
  )'
