id: southside2.south_church
regionId: soutch_church
text:
    'Вы заходите в тишину исповедальни и глубоко вздыхаете.
    "Что беспокоит тебя, дитя моё?" - раздается мягкий голос отца Майкла.
    Вы выплескиваете все свои страхи. Отец Майкл уверяет вас, что вы на
    верном пути. Восстановите 2 рассудка и станьте \cardName{благословленным}'
action:
  (do
    (restoreHorror 2 (target you))
    (becomeBlessed)
  )
