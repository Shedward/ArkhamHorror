id: southside1.moms_boarding_house
regionId: moms_boarding_house
text:
  'Голова и мышцы гудят от напряжения, вы устало опускаетесь на диван
  и засыпаете, не успев оплатить номер. Вы или ваш союзник восстанавливаете
  2 здоровья. Мамаша проявляет к вам милосердие и позволяет поспать еще пару
  часов, а затем мягко будит вас и отправляет восвояси. Передвиньтесь на
  смежную улицу и станьте задержаным.'
action:
  '(do
    (restoreDamage 2 (target you ally))
    (moveToNearestStreet)
    (becomeDelayed)
  )'
