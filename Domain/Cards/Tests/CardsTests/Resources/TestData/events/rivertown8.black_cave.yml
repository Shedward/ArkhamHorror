id: rivertown8.black_cave
regionId: black_cave
text:
  'Согласно местной легенде, здесь когда-то жила колдунья. Проведите
  проверку \testSkill{lore}, чтобы вспомнить точное место, или потратьте
  1 улику, чтобы свериться с заметками. При успехе или трате улики вы
  находите старые поломанные безделушки: получите 1 \keyword{диковинную}
  вещь. При провале вы слышите в пещере старушечий шёпот.'
action:
  '(if 
    (chooseOne 
      "Вспомнить: \testSkill{lore}"
        (testSkill lore) 
      "Свериться с заметками: -1 улика"
        (spendClue 1)
    )
    (drawItem rare)
    (doNothing)
  )'