id: rivertown6.graveyard
regionId: graveyard
text:
  'Темнота и туман заставляют вас жалеть о том, что вы согласились
  копать эти могилы. Вдруг что-то холодное и мокрое касается вашей
  ноги (\testSkill{will}). При успехе это лишь добродушный пёс с
  кошельком в зубах: получите $3. При провале вы с криком бросаетесь
  на утёк: получите 1 ужас.'
action:
  (if (testSkill will)
    (getMoney 3)
    (takeHorror 1)
  )