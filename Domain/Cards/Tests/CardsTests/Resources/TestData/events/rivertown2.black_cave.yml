id: rivertown2.black_cave
regionId: black_cave
text:
  'Каменные таблички слишком тяжёлые и не сдвигаются с места: придётся прочитать их здесь.
  Получите 1 заклинание. Приливная волна захлёстывает пещеру, постеменно заполняя её водой
  (\testSkill{will}). При успехе вы задерживаете дыхание и выплываете наружу. При провале волна
  бросает вас на камни: получите 2 урона.'
action:
  (do
    (drawSpell)
    (if (testSkill will)
      (doNothing)
      (takeDamage 2)
    )
  )