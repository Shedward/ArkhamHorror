id: rivertown6.black_cave
regionId: black_cave
text:
  'На детальной мозайке из раковин, стекла и керамики изображено
  отвратительное жабоподобное чудище. Можете стать задержанным,
  чтобы методично, фрагмент за фрагментом, разобрать мозайку.
  В этом случаее вы ощущаете, что даващее мерзкое ощущение,
  царившее в пещере, испарилось: станьте \cardName{благословленным}.'
action:
  (if (ask "Разобрать мозайку?")
    (do
      (becomeDelayed)
      (becomeBlessed)
    )
    (doNothing)
  )