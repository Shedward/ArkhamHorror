text:
  'Из-за острых камней вход в коридор похож на зубастую пасть.
  Вы собирайтесь с духом, чтобы зайти внутрь (\testSkill{will}).
  При успехе вы находите пометки воском и мелом, говорящие о том,
  что здесь проводился ритуал, и обнаруживаете забытый предмет:
  получите 1 \keyword{диковиную} вещь. При провале вы в страхе 
  отсупаете: получите 1 ужас'
action:
  (if (testSkill will)
    (drawItem rare)
    (takeHorror 1)
  )