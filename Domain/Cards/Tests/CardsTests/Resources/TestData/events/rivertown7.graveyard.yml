id: rivertown7.graveyard
regionId: graveyard
text:
  'Похожее на собаку существо рыскает у открытой могилы, грызя
  оторванную конечность. Вы издаёете могучий рёв (\testSkill{will}).
  При успехе упырь убегает, бросив остатки трапезы: получите 1 трофей.
  При провале упырь с воем сбивает вас с ног и исчезает в темноте:
  получите 1 ужас.'
action:
  (if (testSkill will)
    (getRemnant 1)
    (takeHorror 1)
  )