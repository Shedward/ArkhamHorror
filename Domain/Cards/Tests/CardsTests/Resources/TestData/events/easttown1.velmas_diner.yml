text:
  'Яичница, картофельные оладьи и чудесный кофе Вельмы. Вы или ваш
  союзник восстанавливаете 2 здоровья. "Не против, если я присяду?"
  Человек представляется Райаном Дином, коммивояжёром. "У меня есть
  отличное предложение для вас!" Можете купить 1 \keyword{простую}
  вещь с витрины за полцены.'
action:
  '(do
    (restoreDamage 2 (target you ally))
    (shop
        (showcase)
        (limits (maxCount 1))
        (priceChanges (half))
    )
  )'
