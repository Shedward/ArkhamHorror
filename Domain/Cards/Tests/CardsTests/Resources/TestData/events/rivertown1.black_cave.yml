text:
  'Вы провдите рукой по рисунка на стене (\testSkill{lore}). 
  При успехе фрагменты тайной истории открываются вашему разуму, 
  подобно  расцветающим бутонам: получите 1 заклинание При провале 
  отрывшаяся вам история заставляет ваш разум пошатнуться: получите 1 ужас'
action:
  (if (testSkill lore)
    (drawSpell)
    (takeHorror 1)
  )