id: rivertown3.graveyard
regionId: graveyard
text:
  'На вас напали сзади! Вы пытаетесь вырваться, но безлунной ночью почти
  ничего не видно (\testSkill{strength}). При успехе незнакомец убегает,
  оставив у вас в руках оторванный карман своего пальто вместе с кошельком:
  получите $3. При провале вы на миг видите нечеловеческое лицо незнакомца:
  получите 1 ужас.'
action:
  (if (testSkill strength)
    (getMoney 3)
    (takeHorror 1)
  )