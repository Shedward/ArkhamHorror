id: rivertown3.shop
regionId: shop
text:
  'В магазине сегодня людно. Можете купить любое количество 
  \keyword{простых} вещей с витрины. Выйдя из здания, вы видите,
  как Нейтан складывает посылки в грузовик. Можете помочь ему.
  В этом случае он предлагает вас подбросить: можете передвинуться
  на 3 области или меньше.'
action:
  (do
    (shop (showcase) (limits (rarity common) (priceChanges))
    (if (ask "Помочь Нейтану?")
      (move 3)
      (doNothing)
    )
  )
