sityNeighborhoods:
  types:
  - id: revertown
    name: Ривертаун
  - id: rivertown2
    name: Ривертаун 2

  neighborhoods:
  - typeId: rivertown
    regions:
    - id: black_cave
      name: Черная пещера
    - id: general_store
      name: Магазин
    - id: graveyard
      name: Кладбище
  - typeId: rivertown2
    regions:
    - id: black_cave2
      name: Черная пещера 2
    - id: general_store2
      name: Магазин 2
    - id: graveyard2
      name: Кладбище 2

sityStreets:
  types:
  - id: street
    name: Улица
  - id: bridge
    name: Мост
  - id: park
    name: Парк
  streets:
  - id: park1
    typeId: park
    from:
    - general_store
    - graveyard
    to:
    - graveyard2
    - black_cave2

layout:
- regionTypeId: rivertown
  orientation: counterclockwise
  tile:
    row: 0
    column: 0
- regionTypeId: rivertown2
  orientation: clockwise
  tile:
    row: 3
    column: 1
