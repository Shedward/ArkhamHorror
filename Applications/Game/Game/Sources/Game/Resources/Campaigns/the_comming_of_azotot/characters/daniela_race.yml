id: daniela_race
portrait: //resources/portraits/daniela_race.png
name: Даниэла Рейес
moto: Если нужно сделать какую-нибудь работёнку, обращайся ко мне.
tintColor: "#4d8ca8"
description:
    'Оглядываясь на свою жизнь, Даниэла признаёт, что она
    была весьма счастлива: любимая шумная семья, много работы и достаточно
    денег, чтобы не только приносить еду в дом, но и потакать своей слабости
    к мотоциклам и плотским утехам. Кончено, сложности тоже были. К примеру,
    её мать, практикующая сантерию, постоянно говорит, что Даниэле нужно
    быть осторожной, что если она будет беспечной, то тьма встанет у нее
    на пути. К тому же её брат Рамон постоянно попадает в неприятности.
    Вот и теперь он снова в беде, а оберег, который Даниэла установила
    для спокойствия матери, разбит вдребезги. Пришло время всё исправить.
    Как обычно.'
