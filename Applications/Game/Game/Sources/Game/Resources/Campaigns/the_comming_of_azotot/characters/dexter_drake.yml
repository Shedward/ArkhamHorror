name: Декстер Дрейк
moto: Лучше бы тебе никогда не видеть настоящего волшебства, малыш. Никому лучше не видеть.
tintColor: "#645158"
description:
    'Магией ⎯ точнее, иллюзиями ⎯ Декстер увлекался с детства и до самой Первой мировой.
    Мальчиком он мечтал о настоящем волшебстве, но довольствовался лишь фокусами с монетами
    и прочей сценической магией… пока однажды старый уличный маг не наложил на него проклятие.
    Так Декстеру открылась истина: настоящая магия существует, и она гораздо ужаснее, чем
    он мог себе представить. Но что ему оставалось, кроме как узнать как можно больше?
    Он хотел познать фокус, увидеть того, кто стоит за ширмой и заправляет представлением.
    Но фокус в том, что ширма ⎯ сама реальность, а Великий Дрейк всё меньше уверен,
    что ему стоит знать истину.'

